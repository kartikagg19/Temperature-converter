<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="converter">
            <label for="temp">Enter temperature:</label>
            <input type="number" id="temp" placeholder="Enter value">

            <div class="units">
                <label for="fromUnit">From:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
                <label for="toUnit">To:</label>
                <select id="toUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <button onclick="convertTemperature()">Convert</button>

            <div id="result" class="result">
                <p>Converted Temperature: </p>
                <p id="convertedTemp">--</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
